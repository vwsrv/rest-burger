name: Build and Deploy

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Lint
        run: npm ci && npm run lint

      - name: Build
        run: npm run build

      - name: Build Docker image
        run: docker build -t react-burger:latest .

      - name: Deploy to VPS
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_SSH_KEY: ${{ secrets.VPS_SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$VPS_SSH_KEY" | base64 -d > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          docker save react-burger:latest | ssh -o StrictHostKeyChecking=no -i ~/.ssh/deploy_key react-19022026@$VPS_HOST 'docker load'
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/deploy_key react-19022026@$VPS_HOST 'docker stop react-burger 2>/dev/null || true; docker rm react-burger 2>/dev/null || true; docker run -d --name react-burger --restart unless-stopped -p 3000:80 react-burger:latest; docker image prune -f'
